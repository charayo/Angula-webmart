<!-- my login modal -->
<div class="modal fade m-md-5 p-3" id="myModal" #myModal>
    <div class="modal-dialog modal-dialog-centered modal-md acct-card">
        <div class=" w-100 mx-auto card shadow p-5 modal-content">
            <div class="" style="position: relative;top: -35px; right: -20px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal Header -->
            <div class=" w-100">
                
                <div class="w-100">
                    <input [ngClass]="{'btn-light':this.myservice.signup==true}" class="btn btn-primary w-25 float-left " type="button"
                        value="Login" (click)="this.myservice.signup=false">
                    <input [ngClass]="{'btn-primary':this.myservice.signup==true}" class="btn w-25 float-right" type="button"
                        value="Signup" (click)="this.myservice.signup=true">
                    <!-- <input routerLink="/login" [ngClass]="{'btn-light':signup==true}" class="btn btn-primary w-25 float-left " type="button" value="Login" (click)="signup=false">
                    <input routerLink="/signup" [ngClass]="{'btn-primary':signup==true}"  class="btn w-25 float-right" type="button" value="Signup" (click)="signup=true"> -->

                </div>

            </div>

            <!-- Modal body -->
            <div class="" >
                <app-login *ngIf="this.myservice.signup==false"></app-login>
                <app-signup *ngIf="this.myservice.signup==true"></app-signup>

            </div>
        </div>
    </div>
</div>
