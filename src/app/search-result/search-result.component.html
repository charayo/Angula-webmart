<div class="row mt-3 container mx-auto mb-3 text-center md-grid">
    <div class="col-md-3 md-prd-card card prd-card shadow-lg" *ngFor = "let productCard of searchResult">
        <a routerLink = "/product-page"><img src="{{productCard.productimgSrc}}" class="mt-1" alt="maroon-bag" (click)="getProdDetails(productCard)"></a>
        <div class="card-body">
            <h5 class="card-title">{{productCard.productName}}</h5>
            <p class="card-text text-danger">{{productCard.productPrice}}</p>
            <p class="card-text text-mute"><del>{{productCard.productCost}}</del></p>
            <a  class="btn btn-danger" routerLink = "/product-page" (click)="getProdDetails(productCard)" >Check</a>
        </div>
    </div>
    
</div>
