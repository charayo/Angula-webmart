<div class="md-prd-card card prd-card shadow-lg ">
    <a routerLink = "/product-page"><img src="/assets/images/maroon-bag.jpg" class="mt-1" alt="maroon-bag" #imagePath></a>
    <div class="card-body">
        <h5 class="card-title" #domproductName></h5>
        <p class="card-text text-mute" #domcostPrice>₦34,000</p>
        <p class="card-text text-danger"#salesPrice>₦24,000</p>
        <a  class="btn btn-danger" routerLink = "/product-page">Check</a>
    </div>
</div>
